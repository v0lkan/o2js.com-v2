<div class="post">
    <article class="post-content">
        <header class="post-header">
            <h1 class="post-title"><a href="{{page.url | replace: '.html',''}}"
                >{{ page.title }}</a></h1>
            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
        </header>

        {{ content }}

        <footer>
            <blockquote>
            Do you have something to say? Have I missed anything?<br>
            Send your comments and suggestions to
            <a href="mailto:volkan@o2js.com">volkan@o2js.com</a>.
            </blockquote>

            <div class="byline">
                by <a href="http://volkan.io/">Volkan Özçelik</a>
            </div>
        </footer>
    </article>
</div>
